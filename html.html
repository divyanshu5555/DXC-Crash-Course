<!DOCTYPE html>
  <html>
  <head>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="test.js" type="text/javascript"></script>

  <title>Registration Form</title>
  
  
  </head>
  <body onload="fillDD()">
  	<form>
  		<legend>
  	<div class="container" align="center" style="background-color:lightblue" >
  		<div align="center"><h1>Registration Form</h1></div>

		<div class="form-row">
			<div class=" form-group">
				<label>First name </label>   
			  	<input type="text" class="form-control" placeholder="">
			</div> 
			<div class="col form-group">
				<label>Last name</label>
			  	<input type="text" class="form-control" placeholder=" ">
			</div> 
		</div> 
		<div class="form-group">
			<label>Email address</label>
			<input type="email" class="form-control" placeholder="">
			
		</div>
		<div class="form-group">
				<label class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="gender" value="option1">
			  <span class="form-check-label"> Male </span>
			</label>
			<label class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="gender" value="option2">
			  <span class="form-check-label"> Female</span>
			</label>
		</div>
		<div class="form-group">
			<label>DOB</label>
			<input type="date" id="dob" onclick="dobValidate(event)">
		</div>

		<div class="form-row">
		<div class="form-group col-md-6">
		   <label>Qualification</label>
		  <select id="type" onchange="fillData()" class="form-control">
		    <option> Choose...</option>
		      
		  </select>

		</div> 
		<div class="form-group col-md-6">
		  <label>Qualification</label>
		  <select  id="data" class="form-control">
		    <option> Choose...</option>
		     
		  </select>
		</div> 
	</div>  
		<div class="form-group">
		<label>Create password</label>
	    <input class="form-control" type="password" id="pass">
	</div>   
	<div class="form-group">
		<label>Confirm Password</label>
	    <input class="form-control" type="password" id="cpass">
	</div>   
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" onclick="passValidate()"> Register  </button>
    </div>        
                                            

  	</div>
  	</legend>
  </form>
  
  </body>
  </html>
